<h1>Category</h1>
<a ui-sref="home">HOME</a>
<table>
  <thead>
    <th>Category</th>
  </thead>
  <tbody>
    <tr ng-repeat="category in categorieslist.categories"
    ui-sref="itemDetails({ categoryShortName: category.short_name })">
      <td> {{ category.name }}</td>
    </tr>
  </tbody>
</table>
