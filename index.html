<!doctype html>
<html ng-app='NarrowItDownApp'>
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body>
   <div ng-controller='NarrowItDownController as list'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div>
      <input type="text" placeholder="search term" class="form-control" ng-model='list.searchTerm'>
    </div>
    <div>
      <button ng-click='list.getMenu()'>Narrow It Down For Me!</button>
    </div>
      <br><br><br>
    <found-items
    found-items="list.found"
    on-remove="list.removeItem(index)"
    title="{{list.title}}"></found-items>


  </div>

</body>
</html>
